<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="./assets/js/script.js"></script>
    <title>Simple To Do App</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <h1>
                This is a Simple To Do App!
            </h1>
        </div>
        <div class="row">
            <h2>How it works:</h2>        
        </div>
        <div class="row">
            <p>1. List your tasks in the input field below. <br> 2. You can edit/delete/check your tasks. <br> 3. Click "DONE!" to see something cool. (Just when you finished your tasks or you have no tasks in your list).</p>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <input type="text" placeholder="Type in your task...">
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="row">
            <h3>Your current tasks:</h3>
        </div>
        <div class="row">
            <div class="col-sm-3">Aufgabe 1</div>
            <div class="col-sm-1">Edit <i class='far fa-edit'></i></div>
            <div class="col-sm-1">Delete <i class="far fa-trash-alt"></i></div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
